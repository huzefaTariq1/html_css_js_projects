<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <h1>signUpForm</h1>
     <form action="" class="form" id="form">
         <div class="formControl ">
            <label for="name">Name</label>
            <input placeholder="enter name" type="text" id="name" >
            <small>error</small>
         </div>
         <div class="formControl">
             <label for="email">Email</label>
             <input placeholder="enter email" type="email" id="email">
             <small>error</small>
         </div>
         <div class="formControl">
             <label for="password">Password</label>
             <input placeholder="enter password" type="password" id="password">
             <small>error</small>
         </div>
         <div class="formControl">
             <label for="confirmpassword">Confrim Password</label>
             <input placeholder="confirm password" type="password" id="confirmpassword">
             <small>error</small>
         </div>

         <button type="submit" class="btn btn-primary">Submit</button>

     </form>
          
    </div>




    <script src="script.js"></script>
</body>
</html>
